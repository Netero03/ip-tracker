<!DOCTYPE html>
<html lang="en" class="text-base font-sans ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>   
  <link href="./output.css"  rel="stylesheet" >
  <title>Frontend Mentor | IP Address Tracker</title>
  
</head>
<body class="h-screen w-screen grid grid-rows-[25rem,1fr,0rem]">

  <header class="bg-hero-pattern bg-cover bg-center w-full py-8 px-8 md:py-16 md:px-16 flex flex-col justify-center items-center gap-8">
    
    <h1 class='text-4xl text-white font-medium'>IP Address Tracker</h1>
    
  <div class="relative">
    <input id="ip-address" name="ipAdd" type="input" placeholder="IP address" class="w-40rem p-4 rounded-lg border-0 text-1.6rem font-medium focus:outline-none focus:border-transparent " >
    <button id="submit" type="button" class="absolute top-0 right-0 h-full w-20 border-0 bg-black rounded-r-lg cursor-pointer transition duration-300 hover:bg-gray-800 justify-center flex items-center">
      <img src="./images/icon-arrow.svg"  alt="Icon Arrow" class="w-8 "/>
    </button><br>
  </div>
  </header>

  <main class="flex flex-col justify-center items-center relative">

  <div class="bg-white absolute top-0 transform -translate-y-1/2 p-12 w-500 text-base flex items-center justify-between rounded-xl shadow-lg z-30 ">
    <div class="flex flex-col justify-center gap-2 pl-4 border-r border-light-gray pr-12"> 
    IP Address<h5 id="ip" class="text-2xl font-semibold"></h5>
    </div>
    <div class="flex flex-col justify-center gap-2 pl-4 border-r border-light-gray pr-12">
    Location<h5 id="loc" class="text-2xl font-semibold"></h5>
    </div>
    <div class="flex flex-col justify-center gap-2 pl-4 border-r border-light-gray pr-12">
    UTC<h5 id="tz" class="text-2xl font-semibold"></h5>
    </div>
    <div class="flex flex-col justify-center gap-2 pl-4">
    ISP<h5 id="isp" class="text-2xl font-semibold"></h5>
    </div>
  </div>
    <div class="w-full h-full text-white z-10" id="map" ></div>

  </main>

  <script  src="script.js"></script>

</body>
</html>
